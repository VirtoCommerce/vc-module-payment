<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="detailForm">
                <div class="form-group clearfix" ng-init="setForm(detailForm)">
                    <div class="column">
                        <ul class="list __info">
                            <li class="list-item">
                                <div class="list-t">{{ 'payment.blades.payment-method-detail.labels.name' | translate }}</div>
                                <div class="list-descr" ng-if="blade.currentEntity.name">{{ blade.currentEntity.name }}</div>
                                <div class="list-descr" ng-if="!blade.currentEntity.name">{{ 'payment.labels.' + blade.currentEntity.typeName + '.name' | translate }}</div>
                            </li>
                        </ul>
                    </div>
                    <div class="column">
                        <ul class="list __info">
                            <li class="list-item">
                                <div class="list-t">{{ 'payment.blades.payment-method-detail.labels.code' | translate }}</div>
                                <div class="list-descr">{{blade.currentEntity.code}}</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="column">
                        <div class="form-group __info list">
                            <label class="form-label">{{ 'payment.blades.payment-method-detail.labels.is-active' | translate }}</label>
                            <div class="form-input">
                                <label class="form-label __switch">
                                    <input type="checkbox" ng-model="blade.currentEntity.isActive" />
                                    <span class="switch"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-group __info list">
                            <label class="form-label">{{ 'payment.blades.payment-method-detail.labels.is-partial-payments-available' | translate }}</label>
                            <div class="form-input">
                                <label class="form-label __switch">
                                    <input type="checkbox" ng-model="blade.currentEntity.isAvailableForPartial" />
                                    <span class="switch"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group __info list">
                    <div class="column">
                        <label class="form-label">{{ 'payment.blades.payment-method-detail.labels.logoUrl' | translate }}</label>
                        <div class="form-input">
                            <input type="text" ng-model="blade.currentEntity.logoUrl" />
                        </div>
                    </div>
                </div>
                <div class="form-group __info list">
                    <div class="column">
                        <label class="form-label">{{ 'payment.blades.payment-method-detail.labels.description' | translate }}</label>
                        <div class="form-input">
                            <textarea cols="60" rows="30" ng-model="blade.currentEntity.description" placeholder="{{ 'payment.blades.payment-method-detail.placeholders.description' | translate }}"></textarea>
                        </div>
                    </div>
                </div>
            </form>

            <va-widget-container group="paymentMethodDetail" blade="blade"></va-widget-container>
        </div>
    </div>
</div>
